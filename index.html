<!-- Средствами Vue.js реализуйте небольшое SPA приложение для хранения цитат. В приложении есть:
·        Создание цитаты. Каждая цитата имеет 6 полей:
o    Текст цитаты (не может быть пустым)
o    Автор цитаты (не может быть пустым, только буквы - латиница или кириллица)
o    Жанр цитаты (Может быть один или несколько, только буквы - латиница или кириллица)
o    ID цитаты (Автоматически сгенерированная)
o    Время генерации цитаты (Автоматически сгенерированная)
o    Время обновления цитаты (Автоматически сгенерированная)
·         Редактирование цитаты
o    Время обновления цитаты меняется
·         Просмотр цитаты
·         Удаление цитаты (Необходимо подтверждение)
·         Список цитат
o    Поиск по тексту и по автору цитаты
 
Технические требования:
·         Задачу можно выполнить без использования баз данных
·         Дизайн приложения не важен, но в целом UI/UX приложения должны быть хорошими. Вы можете использовать существующие библиотеки пользовательского интерфейса, такие как bootstrap или tailwindcss
·         Приложение должно быть отзывчивым (хорошо выглядеть как на мобильном, так и на настольном)
 
Особое внимание стоит обратить на следующие моменты:
